---
# Repository settings for branch protection
# This file can be used with the Probot Settings app or GitHub's API
# See: https://github.com/probot/settings

repository:
  # Repository metadata
  name: camscdlcenter
  description: >-
    Professional CDL training and testing facility website for
    Cam's CDL Center in Florida
  homepage: https://camscdlcenter.com
  topics: cdl, training, website, florida, trucking

  # Visibility and features
  private: false
  has_issues: true
  has_projects: false
  has_wiki: false
  has_downloads: true

  # Default branch
  default_branch: main

  # Allow merge types
  allow_squash_merge: true
  allow_merge_commit: true
  allow_rebase_merge: true

  # Auto-delete head branches after merge
  delete_branch_on_merge: true

# Branch protection rules
branches:
  - name: main
    # Protection settings
    protection:
      # Require pull request reviews before merging
      required_pull_request_reviews:
        # Require at least 1 approving review
        required_approving_review_count: 1
        # Dismiss stale reviews when new commits are pushed
        dismiss_stale_reviews: true
        # Require review from code owners
        require_code_owner_reviews: false
        # Restrict who can dismiss reviews (empty = no restrictions)
        dismissal_restrictions:
          users: []
          teams: []

      # Require status checks to pass before merging
      required_status_checks:
        # Require branches to be up to date before merging
        strict: true
        # List of required status check contexts (add CI job names here)
        contexts: []

      # Enforce restrictions for administrators
      enforce_admins: false

      # Restrictions on who can push to the branch
      restrictions:
        users: []
        teams: []
        apps: []

      # Require linear history (no merge commits)
      required_linear_history: false

      # Allow force pushes
      allow_force_pushes: false

      # Allow deletions
      allow_deletions: false

      # Require signed commits
      required_signatures: false
